<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlanFree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background-image: url('https://raw.githubusercontent.com/giofiscella/planfree/main/header-bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 4rem 1rem;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    header h1, header p {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-style: italic;
    }
    nav {
      background-color: #1a252f;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .language-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .language-toggle button {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      flex: 1 1 250px;
      max-width: 300px;
    }
    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .card p {
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .info-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 700px;
      margin: auto;
    }
    .donate-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .donate-btn a {
      background-color: #0070ba;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    footer a {
      color: #f39c12;
      text-decoration: none;
    }
  </style>
  <script>
    function toggleLanguage(lang) {
      const allTexts = document.querySelectorAll('[data-en], [data-it]');
      allTexts.forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</head>
<body>
  <div class="language-toggle">
    <button onclick="toggleLanguage('en')">EN</button>
    <button onclick="toggleLanguage('it')">IT</button>
  </div>

  <header>
    <h1>PlanFree</h1>
    <p data-en="Non-profit travel platform – Choose your style. Donate only if you want." data-it="Piattaforma di viaggi no-profit – Scegli il tuo stile. Dona solo se vuoi.">Non-profit travel platform – Choose your style. Donate only if you want.</p>
  </header>

  <nav>
    <a href="#about" data-en="About" data-it="Chi siamo">About</a>
    <a href="#packages" data-en="Packages" data-it="Pacchetti">Packages</a>
    <a href="#contact" data-en="Contact" data-it="Contatti">Contact</a>
    <a href="#donate" data-en="Donate" data-it="Dona">Donate</a>
  </nav>
